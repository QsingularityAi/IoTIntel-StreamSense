[paths]
provisioning = /etc/grafana/provisioning

[server]
http_port = 3000

[database]
type = sqlite3
path = grafana.db

[session]
provider = memory

[analytics]
reporting_enabled = false
check_for_updates = false

[security]
admin_user = admin
admin_password = admin

[users]
allow_sign_up = false

[auth.anonymous]
enabled = true
org_role = Admin

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/iot-dashboard.json
